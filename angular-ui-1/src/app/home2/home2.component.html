<mat-card class="contact-card">
  <mat-card-header>
    <mat-card-title>Reactive Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form id="contactForm" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput placeholder="EmployeeId" formControlName="EmpNo" class="form-control"  name="EmpNo">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="EmployeeName" formControlName="EmpName" class="form-control"  name="EmpName">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Salary" formControlName="Salary" class="form-control"  name="Salary">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="DeptNo" formControlName="DeptNo" class="form-control"  name="DeptNo">
      </mat-form-field>
      <br>
      <button id="btnSubmit" mat-raised-button type="submit" color="primary">Submit</button>
      </form>
  </mat-card-content>
</mat-card>
